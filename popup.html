<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Subtitles Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --radius: 0.5rem;
        --input-padding: 0.5rem 0.75rem;
        --font-size: 14px;
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #d1d5db;
        --primary: #ef4444;
        --primary-hover: #dc2626;
      }

      body {
        width: 320px;
        padding: 16px;
        margin: 0;
        font-family: system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }

      h3 {
        font-size: 16px;
        margin-bottom: 10px;
        color: var(--muted);
      }

      fieldset {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 8px 12px;
        margin-bottom: 12px;
      }

      legend {
        font-weight: 600;
        font-size: 13px;
      }

      label {
        display: block;
        font-size: var(--font-size);
        margin-top: 4px;
      }

      input[type="password"],
      input[type="text"] {
        padding: var(--input-padding);
        font-size: var(--font-size);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
      }

      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        outline: none;
      }

      button {
        background-color: var(--primary);
        color: white;
        font-size: var(--font-size);
        font-weight: 500;
        padding: 10px 16px;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        box-sizing: border-box;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .status {
        font-size: var(--font-size);
        color: var(--muted);
        margin-top: 8px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Profile setting -->
    <div id="profilePage">
      <h3>Profile Setting</h3>

      <fieldset>
        <legend>Select target language</legend>
        <label><input type="radio" name="tarlang" value="french" />French</label>
        <label><input type="radio" name="tarlang" value="spanish" />Spanish</label>
        <label><input type="radio" name="tarlang" value="portuguese" />Portuguese</label>
        <label><input type="radio" name="tarlang" value="german" />German</label>
      </fieldset>

      <fieldset>
        <legend>CEFR level</legend>
        <label><input type="radio" name="level" value="A1" />A1</label>
        <label><input type="radio" name="level" value="A2" />A2</label>
        <label><input type="radio" name="level" value="B1" />B1</label>
        <label><input type="radio" name="level" value="B2" />B2</label>
        <label><input type="radio" name="level" value="C1" />C1</label>
        <label><input type="radio" name="level" value="C2" />C2</label>
      </fieldset>

      <!-- api setting -->
      <div>
        <label for="apiKey">Gemini API Key</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your Gemini API Key"
        />
      </div>

      <button id="saveProfileBtn" style="margin-top: 10px">
        save
      </button>
    </div>

    <!-- subtitle generation -->
    <div id="subtitlePage" class="hidden">
      <h3>YouTube subtitles generation</h3>
      <button id="generateBtn">Generate</button>
      <div id="existingSubtitles" style="color: green; margin-top: 8px;"></div>
      <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
